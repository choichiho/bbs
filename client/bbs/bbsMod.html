<template name="bbsMod">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <p></p>

                <div class="form-group">
                    <label>제목</label><input type="text" class="form-control" name="modTitle" value="{{bbsOneTitle}}">
                </div>

                <div class="form-group">
                    <label>등록자</label><input type="text" class="form-control" name="modRegName" value="{{bbsOneName}}">
                </div>

                <div class="form-group">
                    <label>본문</label>

                    <p><textarea cols="160" rows="10" name="modContext" value="{{bbsOneContext}}"></textarea></p>
                </div>

                <div class="form-group">
                    <label for="exampleInputFile">첨부</label><input type="file" id="exampleInputFile">
                </div>

                <button class="btn btn-success" name="bBbsMod">확인</button>
                <a href="/bbs" class="btn btn-warning">돌아가기</a>
            </div>
        </div>
    </div>

</template>
